<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Dog Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
		   <h1>Doggo Viewer</h1>
		   <span id="dog-name">Dougie the Default Corgi</span>
		</header>

	   <section class="section-container">
			<section class="column" id="left-column">
			    <section class="items">
			      <span>Choose your Breed!</span>
				</section>
				<section class="items">
                  <select class="breeds">
                     <option value="starter" selected>Select Me</option> <!--Drop down, use option, set a value -->
				  </select>
				</section>
				   <section class="items">
					 <section class="img-container">
						<section class="container">
                           <div>🐶🐶🐶🐶🐶🐶</div>
						   <img 
						   src="http://placecorgi.com/500/500"
						   class="dog-image"
						   alt="cute corgi for the homepage"/>
						</section>
					 </section>
				   </section>
			</section>
			<section class="column">
				<section class="items">
				   <span>Doggo Characteristics</span>
				   <ul>
                     <li id="MF">S: Male</li>
					 <li id="age">Age: 2</li>
					 <li id="likes">Likes: Ham, String Cheese</li>
					 <li id="dislikes">Dislikes: Baths, Entopy</li>
				     <li id="fun-fact">Additional Info: On every walk, has to visit that one spot where 
					 they found a piece of cheese on the ground six months ago.
				   </ul>
				</section>
	        </section>
	   </section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
